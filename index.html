<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .canvas {
          position: relative;
          width: 100%;
          height: 100vh;
        }
    
        .guideline-horizontal {
          position: absolute;
          background-color: rgba(0, 0, 255, 0.5);
          pointer-events: auto;
          display: none;
          height: 2px;
          width: 100%;
          cursor: row-resize;
        }
      </style>
    <title>Document</title>
</head>
<body>
    <div class="canvas">
        <div class="guideline-horizontal"></div>
      </div>
      <script>
        const canvas = document.querySelector('.canvas');
        const guidelineHorizontal = document.querySelector('.guideline-horizontal');
        let isDragging = false;
        let initialY = 0;
        let guidelineTop = 0;
    
        guidelineHorizontal.addEventListener('mousedown', function(event) {
          isDragging = true;
          initialY = event.clientY;
          guidelineTop = guidelineHorizontal.offsetTop;
        });
    
        document.addEventListener('mousemove', function(event) {
          if (isDragging) {
            const deltaY = event.clientY - initialY;
            guidelineHorizontal.style.top = guidelineTop + deltaY + 'px';
          }
        });
    
        document.addEventListener('mouseup', function() {
          isDragging = false;
        });
      </script>
</body>
</html>
